<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/custom.css" />
    <link rel="stylesheet" href="styles/utils.css" />
    <title>Alpago | Reach Out</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-11 col-sm-11 col-xs-10 px-0">
        <!-- Contact the Company -->
          <div class="row">
            <div class="col-12 text-center mt-5">
              <h1 class="about-main-heading d-inline-block text-left font-weight-400">reach<br><span class="font-weight-light">out</span></h1>
            </div>
            <div class="col-12 text-center my-4">
              <div class="slogan-left-bar" style="width: 100px;"></div>
              <p class="d-inline-block slogan-text">Alpago Group</p>
              <div class="slogan-right-bar" style="width: 100px;"></div>
            </div>
          </div>
          <div class="container">
            <div class="row">
                <div class="col-lg-6 pt-4">
                  <h3 class="font-weight-400 mb-5">Any Query? <span class="font-weight-200 fs-20 text-italic">Message us.</span></h3>
                  <form action="" method="post" class="reachout-form">
                    <div class="form-group">
                      <input type="text" name="" id="" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="email" name="" id="" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="text" name="" id="" class="form-control" placeholder="Message">
                    </div>
                    <input type="submit" value="submit" class="reachout-submit-btn">
                </form>
                </div>
                <div class="col-lg-6 text-center">
                    <div class="position-relative">
                        <div class="reachout-first-border"></div>
                        <div class="reachout-map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3619.5462935046094!2d67.05843451544489!3d24.879340950626844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33f8a0c2d9c13%3A0x594c7961c8a0f215!2sPlanet01!5e0!3m2!1sen!2s!4v1631105523058!5m2!1sen!2s" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                        <div class="reachout-second-border"></div>
                    </div>
                    <div class="d-flex flex-row mt-5">
                        <div class="flex-fill">
                            <ul class="reachout-contact-detail">
                                <li><i class="fa fa-map-marker"></i> lorem ipsum</li>
                                <li><i class="fa fa-mobile-alt"></i> 0900-1234567</li>
                                <li><i class="fa fa-envelope-open"></i> abc@yahoo.com</li>
                                <li><i class="fa fa-fax"></i> 0900-12345</li>
                            </ul>
                        </div>
                        <div class="flex-fill social-media-links align-items-center my-auto">
                            <a href="#" ><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        <!-- Contact the Company -->
        </div>
        <div
          class="
            col-md-1 col-sm-1 col-2
            px-0
            right-bg-color
            text-center
            vh-100
          "
          style="position: sticky; top: 0"
        >
          <div id="mySidepanel" class="sidepanel">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
          </div>
          <button class="openbtn" onclick="toggleNav()">
            <i class="fas fa-bars"></i>
            <p class="text-white menu-text">menu</p>
            <img src="img/logo.jpg" alt="logo" class="w-100 logo-bottom" />
          </button>
        </div>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script>
      var isNavOpen = 0
      function toggleNav() {
        if (isNavOpen == 1) {
          document.getElementById('mySidepanel').style.width = '0'
          isNavOpen = 0
        } else {
          document.getElementById('mySidepanel').style.width = '50%'
          isNavOpen = 1
        }
      }
    </script>
  </body>
</html>
